<!DOCTYPE hmtl>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <div class="container">
        <ul>
           <li><a href="{{ url_for('index') }}">HOME</a></li>
  <li><a href="{{ url_for('add_game') }}">ADD GAME</a></li>
            <li><a href="{{ url_for('information') }}">INFORMATION</a></li>
        </ul>
    </div>
</nav>

<main>
 <div class="container">
            <section class="calculate-game">
                <h2>CALCULATE GAME</h2>

                <form method="post" action="{{ url_for('calculate_game') }}">
                    <div class="form-group">
                        <label for="team1">Team 1</label>
                        <input type="text" id="team1" name="team1" required>
                    </div>

                    <div class="form-group">
                        <label for="team2">Team 2</label>
                        <input type="text" id="team2" name="team2" required>
                    </div>

                    <button type="submit" class="btn">CALCULATE</button>
                </form>

                {% if message %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endif %}
            </section>
        </div>
    </main>
</main>
    <footer>
        <div class="container">
            <p>Ramin Qoderian Lucas Burdorf ScoorTeller</p>
        </div>
    </footer>
    
   
</body>
</html>

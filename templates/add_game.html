<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD GAME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
   <nav>
    <div class="container">
        <ul>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('calculate_game') }}">CALCULATE GAME</a></li>
            <li><a href="{{ url_for('information') }}">INFORMATION</a></li>
        </ul>
    </div>
</nav>


    <main>
         <div class="container">
                <section class="add-game">
    <h2>ADD YOUR GAME</h2>

    <form method="post" action="{{ url_for('add_game') }}">
        <div class="form-group">
            <label for="team1">Team 1</label>
            <input type="text" id="team1" name="team_1" required>
        </div>

        <div class="form-group">
            <label for="team2">Team 2</label>
            <input type="text" id="team2" name="team_2" required>
        </div>

        <div class="form-group">
            <label for="score">Score (format: # - #)</label>
            <input type="text" id="score" name="score" placeholder="such as 3-2" required>
        </div>

        <div class="form-group">
            <label for="winner">Winner</label>
            <input type="text" id="winner" name="winners" required>
        </div>

        <button type="submit" class="btn">ADD</button>
    </form>
</section>
        
                <div id="response-message" class="message"></div>
                
                <div class="table-section">
<h2>Current games</h2>
<table>
    <thead>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Score</th>
            <th>Winner</th>
        </tr>
    </thead>
    <tbody>
        {% for row in weddies %}
        <tr>
            <td>{{ row['team_1'] }}</td>
            <td>{{ row['team_2'] }}</td>
            <td>{{ row['score'] }}</td>
            <td>{{ row['winners'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
                                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
              <p>Ramin Qoderian Lucas Burdorf ScoorTeller</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
